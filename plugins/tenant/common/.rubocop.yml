---
Style/AsciiComments:
  Enabled: false
Style/Lambda:
  Enabled: false
Style/Documentation:
  Enabled: false
Layout/LineLength:
  Max: 120
Layout/HashAlignment:
  EnforcedHashRocketStyle: table
  EnforcedColonStyle: table
Lint/NonDeterministicRequireOrder:
  Exclude:
    - lib/nokul/tenant/tasks.rb
    - lib/nokul/tenant/tests.rb
Naming/FileName:
  Exclude:
    - lib/nokul-tenant.rb
Rails/Delegate:
  Exclude:
    - lib/nokul/tenant/api.rb
Rails/Output:
  Exclude:
    - lib/**/*.rb
