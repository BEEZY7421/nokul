---
Style/AsciiComments:
  Enabled: false
Style/Lambda:
  Enabled: false
Style/Documentation:
  Enabled: false
Metrics/LineLength:
  Max: 120
Layout/AlignHash:
  EnforcedHashRocketStyle: table
  EnforcedColonStyle: table
Naming/FileName:
  Exclude:
    - lib/nokul-tenant.rb
Rails/Delegate:
  Exclude:
    - lib/nokul/tenant/api.rb
Rails/Output:
  Exclude:
    - lib/**/*.rb
